plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'org.witofpeach.forest.Bot'

version '1.0'

sourceCompatibility = JavaVersion.VERSION_13
repositories {
    jcenter()
}

dependencies {
    compile group: 'net.dv8tion', name: 'JDA', version: '4.1.1_137'
    compile group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.3'
    compile group: 'me.duncte123', name: 'botCommons', version: '1.0.83'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.1.3'
    compile group:  'club.minnced', name: 'discord-webhooks', version: '0.3.0'
}

compileJava.options.encoding = 'UTF-8'